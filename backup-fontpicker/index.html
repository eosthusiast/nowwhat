    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Cormorant+Garamond:ital,wght@0,300;0,400;0,500;0,600;0,700;1,300;1,400;1,500;1,600&family=Inter:wght@300;400;500;600&family=DM+Sans:wght@300;400;500;600&family=Outfit:wght@300;400;500;600&family=Sora:wght@300;400;500;600&family=Manrope:wght@300;400;500;600&family=Plus+Jakarta+Sans:wght@300;400;500;600&family=Source+Sans+3:wght@300;400;500;600&family=IBM+Plex+Sans:wght@300;400;500;600&family=Work+Sans:wght@300;400;500;600&family=Nunito+Sans:wght@300;400;500;600&family=Lato:wght@300;400;700&family=Quicksand:wght@300;400;500;600&family=Comfortaa:wght@300;400;500;600&family=Josefin+Sans:wght@300;400;500;600&family=Fredoka:wght@300;400;500;600&family=Varela+Round&family=Philosopher:wght@400;700&family=Jost:wght@300;400;500;600&family=Poiret+One&family=Tenor+Sans&family=Space+Grotesk:wght@300;400;500;600&family=Orbitron:wght@400;500;600;700&family=Exo+2:wght@300;400;500;600&family=Rajdhani:wght@300;400;500;600&family=Audiowide&display=swap" rel="stylesheet">
    <style>
      body {
        margin: 0;
        padding: 0;
        background-color: #0a0a0f; /* Initial near-black */
        overflow-x: hidden;
      }
      .font-serif {
        font-family: 'Cormorant Garamond', serif;
      }
      .font-sans {
        font-family: 'Inter', sans-serif;
      }
      /* Hide scrollbar for locked sections */
      .scroll-locked {
        overflow: hidden !important;
        height: 100vh;
      }
      /* Smooth background transition classes */
      .bg-transition {
        transition: background-color 2s cubic-bezier(0.4, 0, 0.2, 1);
      }
      /* Scroll snap for sections */
      html {
        scroll-snap-type: y proximity;
        scroll-behavior: smooth;
      }
      section {
        scroll-snap-align: start;
      }

      /* Animated gradient border button */
      .enter-button {
        position: relative;
        padding: 16px 64px;
        font-size: 18px;
        font-weight: 400;
        letter-spacing: 0.1em;
        color: rgba(255, 255, 255, 0.7);
        background: rgba(10, 10, 15, 0.4);
        border: none;
        border-radius: 50px;
        cursor: pointer;
        overflow: visible;
        z-index: 1;
        backdrop-filter: blur(10px);
      }

      .enter-button::before {
        content: '';
        position: absolute;
        inset: -2px;
        border-radius: 52px;
        padding: 2px;
        background: conic-gradient(
          from var(--gradient-angle, 0deg),
          rgba(255, 107, 157, 0.7),
          rgba(255, 160, 122, 0.7),
          rgba(218, 165, 32, 0.7),
          rgba(240, 230, 140, 0.7),
          rgba(218, 165, 32, 0.7),
          rgba(255, 160, 122, 0.7),
          rgba(255, 107, 157, 0.7)
        );
        -webkit-mask:
          linear-gradient(#fff 0 0) content-box,
          linear-gradient(#fff 0 0);
        -webkit-mask-composite: xor;
        mask-composite: exclude;
        animation: rotate-gradient 4s linear infinite;
        z-index: -1;
      }

      .enter-button::after {
        content: '';
        position: absolute;
        inset: -8px;
        border-radius: 60px;
        background: conic-gradient(
          from var(--gradient-angle, 0deg),
          rgba(255, 107, 157, 0.2),
          rgba(255, 160, 122, 0.2),
          rgba(218, 165, 32, 0.2),
          rgba(240, 230, 140, 0.2),
          rgba(218, 165, 32, 0.2),
          rgba(255, 160, 122, 0.2),
          rgba(255, 107, 157, 0.2)
        );
        filter: blur(15px);
        animation: rotate-gradient 4s linear infinite;
        z-index: -2;
        opacity: 0.5;
      }

      @property --gradient-angle {
        syntax: '<angle>';
        initial-value: 0deg;
        inherits: false;
      }

      @keyframes rotate-gradient {
        0% {
          --gradient-angle: 0deg;
        }
        100% {
          --gradient-angle: 360deg;
        }
      }

      .enter-button:hover {
        color: #fff;
      }

      .enter-button:hover::after {
        opacity: 0.9;
      }
    </style>
